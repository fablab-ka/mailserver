# Generated for compose flavor

version: "2.2"

services:
  # External dependencies
  redis:
    image: redis:alpine
    restart: always
    volumes:
      - "./data/redis:/data"

  # Core services
  front:
    image: mailu/nginx:1.7
    restart: always
    env_file: mailu.env
    logging:
      driver: json-file
    ports:
      - "80:80"
      - "443:443"
      - "25:25"
      - "465:465"
      - "587:587"
      - "110:110"
      - "995:995"
      - "143:143"
      - "993:993"
    volumes:
      - "./data/certs:/certs"
      - "./data/overrides/nginx:/overrides"

  resolver:
    image: mailu/unbound:1.7
    env_file: mailu.env
    restart: always
    networks:
      default:
        ipv4_address: 192.168.203.254

  admin:
    image: mailu/admin:1.7
    restart: always
    env_file: mailu.env
    volumes:
      - "./data/data:/data"
      - "./data/dkim:/dkim"
    depends_on:
      - redis

  imap:
    image: mailu/dovecot:1.7
    restart: always
    env_file: mailu.env
    volumes:
      - "./data/mail:/mail"
      - "./data/overrides:/overrides"
    depends_on:
      - front

  smtp:
    image: mailu/postfix:1.7
    restart: always
    env_file: mailu.env
    volumes:
      - "./data/overrides:/overrides"
    depends_on:
      - front
      - resolver
    dns:
      - 192.168.203.254

  antispam:
    image: mailu/rspamd:1.7
    restart: always
    env_file: mailu.env
    volumes:
      - "./data/filter:/var/lib/rspamd"
      - "./data/dkim:/dkim"
      - "./data/overrides/rspamd:/etc/rspamd/override.d"
    depends_on:
      - front
      - resolver
    dns:
      - 192.168.203.254

  # Optional services
  antivirus:
    image: mailu/clamav:1.7
    restart: always
    env_file: mailu.env
    volumes:
      - "./data/filter:/data"
    depends_on:
      - resolver
    dns:
      - 192.168.203.254

  # Webmail
  webmail:
    image: mailu/rainloop:1.7
    restart: always
    env_file: mailu.env
    volumes:
      - "./data/webmail:/data"
    depends_on:
      - imap

networks:
  default:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.203.0/24
